[DynamicTestParameters]
test_time                           : 60 s
log_during_movement_csv_name        : test_pod.csv
lost_detection_csv_name             : test_dynamic_detection.csv
easy_plot_csv_name                  : test_pod_dynamic.csv
stiffness_wheels_value              : 0
max_joint_temperature               : 35 °C

[DynamicCycling]
time_go_initial_position            : 3 s
angle_slipping                      : 0.1 rad
time_after_slipping                 : 2 s

amplitude_kneepitch                 : 0.2 rad
time_movement_kneepitch             : 2 s
amplitude_hippitch                  : 0.3 rad
time_movement_hippitch              : 2 s
amplitude_hiproll                   : 0.5 rad
time_movement_hiproll               : 1 s


[DockCyclingParameters]
nb_cycles                           : 300
cycling_cvs_name                    : cyclage3.csv
easy_plot_csv_name                  : real_time.csv
stiffness_wheels_value              : 0
speed                               : 0.15 m/s
distance_front                      : 0.3 m
distance_back                       : -0.35 m
time_wait_on_the_pod                : 5 s
time_wait_out_the_pod               : 2 s
time_wait_before_verify_detection   : 0.5 s
wheels_temperature_limit            : 70 °C
time_wait_wheels cooled             : 2 s

[Parts]
