[Test_Config]
Sonar           : Front  ; Sonar to test (Front or Back)
Distance_travel : 1.5    ; Distance (m) the robot will travel, must be higher than Distance_begin
Distance_begin  : 0.35   ; The laser distances are tested from this distance (m)
Tolerance       : 1      ; Tolerance percentage
Offset_Front    : 0.12   ; Disance (cm) between the front of the robot and the front sonar
Offset_Back     : 0.17   ; Disance (cm) between the back of the robot and the back sonar
